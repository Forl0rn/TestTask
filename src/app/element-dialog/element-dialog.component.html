<h1 mat-dialog-title>{{ 'ADD_ELEMENT' | translate }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{ 'NAME' | translate }}</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{ 'DATE_OF_COMPLETION' | translate }}</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.completionDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ 'DESC' | translate }}</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ 'CANCEL' | translate }}</button>
  <button mat-button [mat-dialog-close]="data">{{ 'SAVE' | translate }}</button>
</div>
